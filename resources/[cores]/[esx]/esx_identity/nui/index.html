<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mercy - Identity</title>
	<!-- CSS -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
	<body onkeydown="TriggeredKey(this)">
		<div class="wrapper">
			<div class="main-identity-container">
				<img id="logo" src="./img/logo.png">
				<div class="main-identity-text-container title"><b>Welkom in de stad!</b></div>
				<div class="main-identity-text-container desc">Maak nu je eigen karakter aan</div>

				<form id="register" name="register" action="#">
					<div>Voornaam</div>
					<input id="firstname" type="text" name="firstname" placeholder="Jouw karakter's voornaam..."><br>
					<div>Achternaam</div>
					<input id="lastname" type="text" name="lastname" placeholder="Jouw karakter's achternaam.."><br>
					<div id="lengte">Lengte</div>
					<input id="height" type="number" name="height" min="100" max="210" placeholder="Jouw karakter's lengte in cm.. (100-210)" maxlength="3" oninput="maxLengthCheck(this)"><br>
					<div id="geboortedatum">Geboortedatum</div>
					<input id="dateofbirth" type="text" name="dateofbirth" placeholder="Jouw karakter's geboortedatum.. (dd-mm-jjjj)" maxlength="10" oninput="maxLengthCheck(this)"><br>
					<div id="sex">Geslacht</div>
					<div class="radio-toolbar">
						<div class="radio-toolbar-item" data-gender="m">
							<i class="fa-solid fa-person"></i>
						</div>
						<div class="radio-toolbar-item" data-gender="f"> 
							<i class="fa-solid fa-person-dress"></i>
						</div>
					</div>

					<div class="alert" style="display:none;" onclick="removeAlert()">
						<div id="errormsg">
						</div>
					</div>

					<button id="submit" type="submit">Registreer</button>
				</form>
			</div>
			<div class="background"></div>
		</div>
	</body>
	<script>

		removeAlert = function() {
			$('.alert').fadeOut();
			$('#submit').css('margin-top', '16vh');
		}

		maxLengthCheck = function(object) {
			if (object.value.length > object.maxLength)
			object.value = object.value.slice(0, object.maxLength)
		}

		isNumber = function(e) {
			let key=e.which || e.KeyCode;
			if ( key >=48 && key <= 57) {
				return true; 
			}
			else {
				return false;
			}
		}
		
		checkDOB = function() {
			let myDOB = document.getElementById('dateofbirth');
			let date = new Date($('#dateofbirth').val());
			day = date.getDate();
			month = date.getMonth() + 1;
			year = date.getFullYear();
			if (isNaN(month) || isNaN(day) || isNaN(year)) {
				myDOB.style.backgroundColor = '#E06666';
				myDOB.style.color = 'black';
			}
			else {
				let dateInput = [day, month, year].join('/');
				let regExp = /^(\d{1,2})(\/|-)(\d{1,2})(\/|-)(\d{4})$/;
				let dateArray = dateInput.match(regExp);
				if (dateArray == null){
					return false;
				}
				month = dateArray[1];
				day= dateArray[3];
				year = dateArray[5];        
			}
		}

		TriggeredKey = function(e) {
			let keycode;
			if (window.event) keycode = window.event.keyCode;
			if (window.event.keyCode == 13 || window.event.keyCode == 27) return false;
		}
	</script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<script src="js/script.js" type="text/javascript"></script>
</html>
